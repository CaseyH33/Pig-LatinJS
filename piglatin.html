<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/formprocessing.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="translator">
        <div class="form-group">
          <label for="string">Enter a word or phrase you would like translated into Pig Latin!</label>
          <input id="string" type="text">
        </div>
        <button type="submit" class="btn">Translate</button>
      </form>


      <div id="result">
        <p>"<span class="input_string"></span>" translated into Pig Latin is:</p>
        <p>"<span class="output"></span>"</p>
      </div>
    </div>
  </body>
</html>
